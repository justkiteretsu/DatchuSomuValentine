<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #d63384;
            font-size: 2rem;
            margin: 20px 0;
        }
        .photo-container {
            width: 100%;
            max-height: 400px; 
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div class="photo-container">
            <img src="Somuwhatsapp.jpeg" alt="Us">
        </div>
        <h1 id="questionText">Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="photo-container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzR3bm85Z3R4bm95bm95bm95bm95bm95bm95JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCUmY3Q9Zw/26BRv0ThflsHCqfJA/giphy.gif" alt="Happy Dance">
                </div>
                <h1>Yay! I knew you'd say yes! ðŸ¥°</h1>
                <p style="font-size: 1.2rem; color: #d63384;">See you on the 14th!</p>
            `;
        }
    </script>
</body>
</html>

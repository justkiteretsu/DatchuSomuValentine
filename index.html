<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }
        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div class="gif-container">
            <img src="Somuwhatsapp.jpeg" alt="Us" style="max-width: 100%; height: auto;">
        </div>
        <h1 id="questionText">Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="gif-container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzR3bm85Z3R4bm95bm95bm95bm95bm95bm95JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCUmY3Q9Zw/26BRv0ThflsHCqfJA/giphy.gif" alt="Happy Dance">
                </div>
                <h1>Yay! I knew you'd say yes! ðŸ¥°</h1>
                <p style="font-size: 1.5rem; color: #d63384;">See you on the 14th!</p>
            `;
            // Add a simple heart confetti effect
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animation = `floatUp ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(heart);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes floatUp {
                to {
                    transform: translateY(-110vh);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
